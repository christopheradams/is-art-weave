<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Is Art</title>
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <script type="module" src="./index.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="is-art">
        <span>This</span>
        <span>contract</span>
        <span id="is-art-status">may be</span>
        <span>art.</span>
      </div>
    </div>
    <div class="row">
      <form id="is-art-form" action="" method="get">
        <div id="is-art-keyfile-group" class="is-art-form-group">
          <label for="is-art-keyfile" class="is-art-label">Add an Arweave key file</label>
          <input class="is-art-btn" id="is-art-keyfile" type="file" accept="application/json" required>
        </div>
        <div class="is-art-form-group">
          <label for="is-art-submit" class="is-art-label">Change the contract's state</label>
          <input class="is-art-btn" id="is-art-submit" type="submit" value="Submit">
        </div>
        <div id="is-art-tx-group" class="is-art-form-group">
          <label for="is-art-tx" class="is-art-label">Transaction</label>
          <span id="is-art-tx">
            None
          </span>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
