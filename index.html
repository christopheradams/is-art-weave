<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Is Art</title>
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <script type="module" src="./index.js"></script>
</head>
<body>
  <div class="container">
    <div id="is-art">
      <span>This</span>
      <span>contract</span>
      <span>
        <span id="is-art-status">may be</span> art
      </span>
    </div>
    <form id="is-art-form" action="" method="get">
      <div class="is-art-form-group">
        <input class="is-art-btn" id="is-art-submit" type="submit" value="Submit">
      </div>

      <div id="is-art-keyfile-group" class="is-art-form-group">
        <label for="is-art-keyfile">Add a key file</label>
        <input id="is-art-keyfile" type="file" accept="application/json" required>
      </div>
    </form>
  </div>
</body>
</html>
