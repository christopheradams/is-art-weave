<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is Art</title>
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <script type="module" src="./index.js"></script>
</head>
<body>
  <div class="container">
    <div id="is-art">
      This
      contract
      <span id="is-art-status">may be</span> art
    </div>

        <label for="is-art-keyfile">Add a key file</label>

      </div>
    </form>
  </div>
</body>
